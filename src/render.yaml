services:
  - type: web
    name: bkw-hackathon-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false